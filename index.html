<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- SPA Navigation Script -->
    <script type="text/javascript">
        var app = angular.module("earthDefenseApp", ["ngRoute"]); 

        app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "splashPage.html"
    })
    .when("/history", {
        templateUrl : "History/apacheHistory.html"
    }).otherwise({
        redirectTo: '/'
    });
});
    </script>
</head>
<body ng-app="earthDefenseApp">

    <!-- STATIC CONTENT GOES HERE -->
    <h1>Welcome to Earth Defense!</h1>
    <p>This is a place to learn coding and history. So click around and have fun learning!</p>

    <!-- Link to Default Splash Page / Game Area -->
    <p href="#/">Game</p>

    <!-- Links to History Pages -->
    <p href="#/history">History</p>

    <!-- TEMPLATE CONTENT GOES HERE -->
    <div ng-view></div>

</body>
</html>
